name: TGD - Telegram Downloader

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Movie Download URL'
        required: true
        type: string

jobs:
  download-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests tqdm

    - name: Run local Telegram Bot API Server (2GB Support)
      run: |
        docker run -d -p 8081:8081 --name telegram-bot-api \
          -e TELEGRAM_API_ID=2040 \
          -e TELEGRAM_API_HASH=b18441a17074072000020c086a3746a4 \
          aiogram/telegram-bot-api:latest
        
        echo "⏳ Waiting for local Bot API server to start..."
        timeout 30s bash -c 'until curl -s http://localhost:8081 > /dev/null; do sleep 1; done'
        echo "⚡ Local server is READY."

    - name: Download and Upload Movie
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      run: |
        python scripts/downloader.py "${{ github.event.inputs.url }}"