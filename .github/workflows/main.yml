name: TGD - Telegram Downloader

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Download URL'
        required: true
        type: string

jobs:
  tgd-task:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y aria2
        pip install requests

    - name: Start Local Bot API Server
      run: |
        # Using a reliable public ID/Hash for the local server
        docker run -d -p 8081:8081 --name telegram-bot-api \
          -e TELEGRAM_API_ID=2040 \
          -e TELEGRAM_API_HASH=b18441a17074072000020c086a3746a4 \
          -e TELEGRAM_LOCAL=true \
          -v /home/runner/work/movie-to-telegram/movie-to-telegram:/data \
          aiogram/telegram-bot-api:latest
        
        sleep 5
        echo "âš¡ Local server is running."

    - name: Download and Upload
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      run: |
        python scripts/downloader.py "${{ github.event.inputs.url }}"